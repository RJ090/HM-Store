<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Store - Premium Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>HM Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="login-btn">Login</a></li>
                <li><a href="#" id="cart-btn">ðŸ›’ (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product" data-name="Smartwatch" data-price="99">
            <img src="smartwatch.jpg" alt="Smartwatch">
            <h2>Smartwatch</h2>
            <p>$99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Bluetooth Speaker" data-price="79">
            <img src="speaker.jpg" alt="Speaker">
            <h2>Bluetooth Speaker</h2>
            <p>$79</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Perfume" data-price="49">
            <img src="perfume.jpg" alt="Perfume">
            <h2>Luxury Perfume</h2>
            <p>$49</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
